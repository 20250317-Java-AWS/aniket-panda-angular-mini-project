<div>
  <h2>Welcome to the pokedex</h2>
  <h4>Filter pokemon by name</h4>
  <input type="text" (input)="onFilterChange($event)" placeholder="filter by name">
</div>
<hr>
<div class="pokelist">
  <app-pokemon class="pokemon" *ngFor="let pokemon of pokeResults.results" [pokemon]="pokemon"></app-pokemon>
</div>
